<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>// Find the number of items an array item appears in a unsorted array, using the max variable 10

        function findCount() {
           var array = [6, 3, 1, 2, 1, 2, 1, 2, 1, 3, 3, 4 ,5, 4, 5, 3, 4, 6];
           /*  var array = [3, 1, 2, 1];*/
           /*  var array = [3, 1, 2, 1, 2];*/
           //  var array = [3, 3, 1, 2, 1, 2, 3];
            var max = 10;
            occurs_list(array, max);
        }


        function occurs_list(array, max) {

            var arrayCount = [];
            var count = 1;
          
            for (var i = 0; i <= max; i++) {
                count = 0;
                arrayCount = [];
                for (var j = 0; j <= array.length; j++) {
                    if (array[j] == i) {
                        count++;
                        arrayCount.push(i);
                    }
                }
                if (count > 1) { 
                    console.log(`${i} occurs ${arrayCount.length} - using array`);
                    console.log(`${i} occurs ${count} - using counter`);
                }
            }
          
        }

    </script>
</head>
<body>
    <button onclick="findCount()">Find Count</button>
</body>
</html>
