<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        // Find the number of items the item appears in an unsorted or sorted array

        function findNumbers() {
              var array = [1, 1, 1, 4, 4, 3, 4, 5, 5, 5, 6, 5, 6, 6, 6, 6];
            /*  var array = [1, 1, 2, 1, 2, 3, 5, 3, 5, 3, 4, 2, 4, 1, 3];*/
            //var array = [1, 1, 2, 1, 2, 2, 1];
            var arrayUnique = []; // this array contains the unique items

            var i, j, k = 0;

            for (i = 0; i < array.length; i++) {

                if (!arrayUnique.includes(array[i])) {
                    arrayUnique.push(array[i]);
                }
            }

            console.log(array);
            console.log(arrayUnique);

            for (i = 0; i < arrayUnique.length; i++) {
                k = 0;
                for (j = 0; j < array.length; j++) {

                    if (arrayUnique[i] == array[j]) {
                        ++k;
                    }
                }
                if (k > 1) {
                    console.log(`${arrayUnique[i]} occurs ${k} times`);

                }
            }

        }
    </script>
</head>
<body>
    <button onclick="findNumbers()">Find Numbers</button>
</body>
</html>
