<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        // Binary Search using While loop
        function findNumber() {
            var array = [1, 3, 5, 6, 9];
            var number = 1;
            if (search(array, number))
                console.log(`Binary Search - number ${number} found in the array ${array} using while`)
            else
                console.log('not found');

        }

        function search(array, number) {
            var l = 0;
            var r = array.length - 1;

            while (l <= r) {
                var mid = Math.floor((l + r) / 2);
                if (array[mid] == number)
                    return true;
                else if (array[mid] > number) {
                    r = mid - 1;
                }
                else if (array[mid] < number) {
                    l = mid + 1;
                }
            }
            return false;
        }
      

    </script>
</head>

<body>
    <button id="btnSearch" onclick="findNumber()">BinarySearch Using While</button>
</body>
</html>
