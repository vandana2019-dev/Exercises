<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // Binary Search using While loop
        // Array should store [1,3,6] but not [1,1,3,6]

        var array = [1, 1, 3, 6];
        var arrayCharacters = ['a', 'a', 'b', 'c', 'd', 'd'];
        function findNumber() {
           
            var uniqueArray = [];

           for (var i = 0; i < array.length; i++) {
                if (search(uniqueArray, array[i]))
                    console.log(`Binary Search - number ${array[i]} found in the array ${array} using while`)
                else {
                    uniqueArray.push(array[i]);
                }
            }

            console.log(uniqueArray);

            uniqueArray = [];
            for (var i = 0; i < arrayCharacters.length; i++) {

                if (search(uniqueArray, arrayCharacters[i]))
                    console.log(`Binary Search - number ${arrayCharacters[i]} found in the array ${arrayCharacters} using while`)
                else {
                    uniqueArray.push(arrayCharacters[i]);
                }
            }

            
            console.log(uniqueArray);
        }

        function search(array, number) {
            var l = 0;
            var r = array.length - 1;

            while (l <= r) {
                var mid = Math.floor((l + r) / 2);
                if (array[mid] == number)
                    return true;
                else if (array[mid] > number) {
                    r = mid - 1;
                }
                else if (array[mid] < number) {
                    l = mid + 1;
                }
            }
            return false;
        }</script>
</head>

<body>
    <button id="btnSearch" onclick="findNumber()">BinarySearch Using While</button>
</body>
</html>
