<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        // Find the number of items an array item appears in a sorted array if it occurs more than once

        function findCount() {

            var array = [1, 1, 1, 2, 2, 3, 3, 4, 4, 4, 4, 4, 4];
            var current = array[0];
            var count = 1;

            for (var i = 1; i < array.length; i++) {
                if (current == array[i]) {
                    count++;
                }
                else {
                    console.log(`${array[i - 1]} occurs ${count}`);
                    current = array[i];
                    count = 1;
                }
            }

            if (count > 1) // for the last item to output
                console.log(`${array[i - 1]} occurs ${count}`);
        }
           
    </script>
</head>
    <body>
       <button onclick="findCount()">Find Count</button>
    </body>
</html >
